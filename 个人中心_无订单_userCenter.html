<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎光临博纳忧品网</title>
    <link href="css/images/ico.ico" type="image/x-icon"  rel="icon">
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/userCenter.css" rel="stylesheet" />
</head>
<body>
    <script src="js/header.js"></script>
    <!-- 主体内容开始 -->
    <div class="bgColorGray">
        <div class="w userCenterBox  clearFix">
            <div class="userCenterBox_l">
                <dl class="userCenterNav userCenterNav_first">
                    <dt class="fs18">订单中心</dt>
                    <dd><a href="#">我的订单</a></dd>
                    <dd><a href="#">我的收藏</a></dd>
                    <dd><a href="#">我的评价</a></dd>
                    <dd><a href="#">我的退换货</a></dd>
                </dl>
                <dl class="userCenterNav">
                    <dt class="fs18">账号中心</dt>
                    <dd><a href="#">会员升级</a></dd>
                    <dd><a href="#">邀请码生成器</a></dd>
                    <dd><a href="#">账户信息</a></dd>
                    <dd><a href="#">账户安全</a></dd>
                    <dd><a href="#">积分</a></dd>
                    <dd><a href="#">收货地址</a></dd>
                </dl>
                <dl class="userCenterNav">
                    <dt class="fs18">客户服务</dt>
                    <dd><a href="#">帮助中心</a></dd>
                    <dd><a href="#">养护中心</a></dd>
                    <dd><a href="#">意见建议</a></dd>
                    <dd><a href="#">联系客服</a></dd>
                </dl>
            </div>
            <div class="userCenterBox_r">
                <!-- 基本信息开始 -->
                <ul class="userCenterBasic clearFix">
                    <!-- 左侧 -->
                    <li class="l">
                        <div class="userImgBox">
                            <img alt="fas" src="css/images/userImg.jpg" />
                            <p class="fs12">手机<span class="textColorRed">13816676123</span></p>
                        </div>
                        <p class="userId">1321313213</p>
                        <p class="userLevel"><i class="icon_userCenter"></i><span>VIP贵宾</span></p>
                        <p class="experience">经验值：<span class="progressBar"><em style="width: 50%;"></em></span></p>
                        <p class="checkEmail"><i class="icon_userCenter"></i>未验证邮箱<a class="textColorRed" href="javascript:;">[点击验证]</a></p>
                    </li>
                    <li class="c ">
                        <div class="waitWork">
                            <i class="icon_userCenter"></i>
                            <p class="txt_center">待付款 <span class="textColorRed">0</span></p>
                        </div>
                        <div class="waitWork">
                            <i class="icon_userCenter icon_userCenter2"></i>
                            <p class="txt_center">待收货 <span class="textColorRed">0</span></p>
                        </div>
                        <div class="waitWork">
                            <i class="icon_userCenter icon_userCenter3"></i>
                            <p class="txt_center">待自提 <span class="textColorRed">0</span></p>
                        </div>
                        <div class="waitWork">
                            <i class="icon_userCenter icon_userCenter4"></i>
                            <p class="txt_center">待评价 <span class="textColorRed">0</span></p>
                        </div>
                    </li>
                    <li class="r">
                        <p>我的积分：4654654</p>
                    </li>
                </ul>
                <!-- 基本信息结束 -->
                <!-- 无订单开始 -->
                <div class="p30 noOrder">
                    <h2 class="textColorRed fs18">最近订单</h2>
                </div>
                <!-- 无订单结束 -->
            </div>
        </div>
    </div>
    <!-- 主体内容结束 -->
    <script src="js/footer.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
