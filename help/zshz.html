<script type="text/javascript">
        $(function () {
            $(".userCenterNav dd").click(function () {
                $(".userCenterNav dd").removeClass("textColorRed");
                $(this).addClass("textColorRed");
                $(".pageIndex").hide();
                $(".navIndex").eq($(this).parent().index()).children().eq($(this).index() - 1).show();
            });
            //分页
            $(".pageBar_btn").click(function () {
                var pIndex = parseInt($(this).text()) - 1;
                $(".maintain img").hide().eq(pIndex).show();
                $(this).siblings().removeClass("pageBar_btn_curr");
                $(this).addClass("pageBar_btn_curr");
                $("html,body").animate({ scrollTop: 0 }, 200);
            });
            $(window).scroll(function () {
                var scrollValue = $(window).scrollTop();
                scrollValue > 280 && scrollValue < $(document.body).height() - 800 ? $('.uscenterNav').css({ "position": " fixed", "top": "-10px" }) : $('.uscenterNav').css("position", " static");
            });
            
            
        });
    </script>
